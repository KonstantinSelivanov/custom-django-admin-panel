{% load cms_menu_tags %}
<div id="adminbarwrap">
    {% if is_user_allowed and menu.children %}
        <ul id="adminbar" class="wp-menu">
             {% for item in menu.children %}
                {% if item.is_user_tools %}
                    {% render_user_tools item forloop.first forloop.last %}
                {% else %}
                    {% render_menu_top_item item forloop.first forloop.last %}
                {% endif %}
            {% endfor %} 
        </ul>
    {% endif %}
</div>
